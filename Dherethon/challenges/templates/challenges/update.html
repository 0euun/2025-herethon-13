<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도전 수정하기</title>
</head>
<body>

<h2>도전 수정하기</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <p>
        <label for="id_title">제목:</label><br>
        {{ form.title }}
    </p>

    <p>
        <label for="id_category">카테고리:</label><br>
        {{ form.category }}
    </p>

    <p>
        <label for="id_start_date">시작일:</label><br>
        {{ form.start_date }}
    </p>

    <p>
        <label for="id_end_date">종료일:</label><br>
        {{ form.end_date }}
    </p>

    <p>
        <label for="id_frequency">인증 주기:</label><br>
        {{ form.frequency }}
    </p>

    <p>
        <label for="id_is_public">공개 여부:</label><br>
        {{ form.is_public }}
    </p>

    <p>
        <label for="id_image">대표 이미지:</label><br>
        {% if challenge.image %}
            <img src="{{ challenge.image.url }}" alt="기존 이미지" width="150"><br>
            현재 이미지: {{ challenge.image.name }}
        {% endif %}
        <br>
        {{ form.image }}
    </p>

    <button type="submit">수정 완료</button>
</form>

<p><a href="{% url 'challenges:detail' challenge.pk %}">← 돌아가기</a></p>

</body>
</html>
