{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <!-- 왼쪽 로고 영역 -->
            <div class="left">
                <img src="{% static 'images/로고3.png' %}" alt="Dotry 로고">
            </div>

            <!-- 오른쪽 로그인 폼 -->
            <div class="right">
                <form method="post">
                    {% csrf_token %}

                    <!-- 아이디 입력 -->
                    <div class="subBox">
                        <div class="mainTxt">아이디</div>
                        {{ form.username }}
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="subBox">
                        <div class="mainTxt">비밀번호</div>
                        {{ form.password }}
                    </div>

                    <!-- 에러 메시지 -->
                    {% if form.non_field_errors %}
                        <ul>
                            {% for error in form.non_field_errors %}
                                <li style="color: red;">{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <!-- 버튼 영역 -->
                    <div class="btnBox">
                        <button class="joinBtn" type="button" onclick="goSignUp()">회원가입</button>
                        <button class="loginBtn" type="submit">로그인</button>  
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/login.js' %}"></script>
</html>
