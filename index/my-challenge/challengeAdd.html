<div class="challenge-add-layout">
  <!-- 왼쪽 폼 -->
  <div class="challenge-add-form">
    <div class="challenge-add-title">어떤 걸 도전하시나요?</div>
    <input class="challenge-name-input" type="text" placeholder="도전 이름을 입력해주세요." />
    <div class="category-label">카테고리 선택</div>
    <div class="category-btn-group">
      <button class="category-btn selected">학습 / 공부</button>
      <button class="category-btn">커리어 / 직무</button>
      <button class="category-btn">운동 / 건강</button>
      <button class="category-btn">마음 / 루틴</button>
      <button class="category-btn">정리 / 관리</button>
      <button class="category-btn">취미</button>
    </div>
    <div class="img-label">대표 이미지</div>
    <label class="img-upload-box" for="imgInput">
      <input type="file" id="imgInput" accept="image/*" style="display:none;" />
      <img src="../assets/gallery-add.svg" id="imgPreview" class="img-upload-icon" />
    </label>
    <div class="period-label">목표 기간</div>
    <div class="period-inputs">
      <input type="date" class="period-input" />
      <span class="period-dash">-</span>
      <input type="date" class="period-input" />
    </div>
    <div class="public-row">
      <span>공개 여부</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <!-- 오른쪽 인증/세부목표/등록 -->
  <div class="challenge-add-right">
    <button class="close-btn" id="challengeAddCloseBtn">✕</button>
    <div class="side-label" style="margin-top:40px;">인증 주기</div>
    <div class="custom-dropdown" id="certDropdown">
      <div class="dropdown-selected">
        <span class="dropdown-selected-text">매일</span>
        <span class="dropdown-arrow"></span>
      </div>
      <ul class="dropdown-list">
        <li data-value="매일" class="selected">매일</li>
        <li data-value="주 3회">주 3회</li>
        <li data-value="주 1회">주 1회</li>
      </ul>
    </div>
    <div class="goal-label">세부 목표</div>
    <div class="goal-input-col">
      <input class="goal-input" type="text" placeholder="세부 목표를 입력해주세요." />
      <button class="goal-add-btn" type="button">
        <img src="../assets/Plus.svg" alt="추가" />
      </button>
    </div>
    <ul class="goal-list"></ul>
    <button class="register-btn">등록하기</button>
  </div>
</div>
